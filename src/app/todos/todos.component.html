<div class="container">
    <div *ngIf='loading'>
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf='!loading'>
        <div class="filter">
            <input type="text" placeholder="Поиск" class="form-control" [(ngModel)]="searchString">
        </div>
        <div class="card mt-4" *ngFor='let todo of todoService.todos | todosFilter:searchString; let index = index'>
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="d-flex">
                    <strong>{{index + 1}}</strong>
                    <div class="form-check ml-2">
                        <input class="form-check-input p-0 mt-2" type="checkbox" [checked]='todo.completed'
                            (change)="todoService.toggleCheckbox(todo.id)">
                        <p class="m-0" [class.done]='todo.completed'>{{todo.title}}</p>
                    </div>
                </div>
                <span href="#" class="btn btn-danger" (click)="todoService.deleteTodo(todo.id)">Удалить</span>
            </div>
        </div>
    </div>
</div>
